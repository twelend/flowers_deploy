volumes:
  postgres_data: {}

services:
  frontend:
    build:
      context: ./flowers_client
      dockerfile: Dockerfile
    image: frontend_image
    container_name: frontend_container
    volumes:
      - ./flowers_client/:/app
    ports:
      - "3000:3000"
    env_file:
      - ./flowers_client/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mynetwork
    command: ["sh", "-c", "npm start"]

  backend:
    build:
      context: ./flowers_server
      dockerfile: Dockerfile
    image: backend_image
    container_name: backend_container
    volumes:
      - ./flowers_server/:/app
    ports:
      - "4040:4040"
    env_file:
      - ./flowers_server/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mynetwork
    command: ["sh", "-c", "npm run start"]

  postgres:
    image: postgres:13-alpine
    container_name: postgres_container
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./flowers_server/database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "5432:5432"
    env_file:
      - ./flowers_server/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
